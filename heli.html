<!DOCTYPE html>
<html>
<head>
  <title>Helicopter Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
  <style>
    body {
      background-color: #D2B48C;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow: hidden;
    }

    header {
      background-color: #004E98;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      padding: 20px;
    }

    nav {
      background-color: #0077B6;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Helicopter Game</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="tetris.html">Tetris</a>
      <a href="heli.html">Heli</a>
    </nav>
  </header>
  
  <div class="content">
    <p>Welcome to the Helicopter Game! You can play the game right here. Tap the screen to make the helicopter go up.</p>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p>Points: <span id="points">0</span></p>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    const helicopter = {
      x: 50,
      y: canvas.height / 2,
      width: 50,
      height: 20,
      speedY: 0,
      gravity: 0.2,
    };
    const obstacles = [];
    let score = 0;
    const pointsElement = document.getElementById('points');
    
    // Mobile touch control
    canvas.addEventListener('touchstart', () => {
      helicopter.speedY = -3;
    });

    function drawHelicopter() {
      context.fillStyle = 'red';
      context.fillRect(helicopter.x, helicopter.y, helicopter.width, helicopter.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        context.fillStyle = 'green';
        context.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
        context.fillRect(obstacle.x, canvas.height - obstacle.bottomHeight, obstacle.width, obstacle.bottomHeight);
        context.fillStyle = 'black';
        context.fillRect(obstacle.x, obstacle.topHeight, obstacle.width, canvas.height - obstacle.topHeight - obstacle.bottomHeight);
        obstacle.x -= 2;

        if (
          helicopter.x + helicopter.width > obstacle.x &&
          helicopter.x < obstacle.x + obstacle.width &&
          (helicopter.y < obstacle.topHeight || helicopter.y + helicopter.height > canvas.height - obstacle.bottomHeight)
        ) {
          // Collision detected, reset game
          resetGame();
        }

        if (obstacle.x + obstacle.width < 0) {
          score++;
          pointsElement.innerText = score;
          obstacles.splice(i, 1);
          i--;
        }
      }
    }

    function updateGameArea() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      helicopter.speedY += helicopter.gravity;
      helicopter.y += helicopter.speedY;
      if (helicopter.y > canvas.height - helicopter.height) {
        helicopter.y = canvas.height - helicopter.height;
        helicopter.speedY = 0;
      }
      drawHelicopter();
      drawObstacles();
      requestAnimationFrame(updateGameArea);
    }

    function createObstacle() {
      const obstacleWidth = 20 + Math.random() * 80;
      const space = 100 + Math.random() * 100;
      const topHeight = Math.random() * (canvas.height - space);
      const bottomHeight = canvas.height - space - topHeight;
      obstacles.push({ x: canvas.width, width: obstacleWidth, topHeight, bottomHeight });
    }

    function resetGame() {
      obstacles.length = 0;
      score = 0;
      pointsElement.innerText = score;
      helicopter.y = canvas.height / 2;
      helicopter.speedY = 0;
    }

    setInterval(createObstacle, 3000); // Create obstacles every 3 seconds with varying heights

    updateGameArea();
  </script>
</body>
</html>
