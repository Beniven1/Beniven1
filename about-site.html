  <div class="content">
    <p>This site was created on Halloween (October 31).</p>
    <p class="countdown" id="countdown"></p>
  </div>

  <script>
    const halloweenDate = new Date('2023-10-31').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeDifference = halloweenDate - now;

      if (timeDifference < 0) {
        document.getElementById('countdown').textContent = 'Halloween has passed!';
      } else {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until Halloween!`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
